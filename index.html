<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slide">
          <div class="slide__left_col">
            <div class="slide__image"></div>
          </div>
          <div class="slide__right_col">
            <h3 class="slide__title">Слайд номер один</h3>
            <p class="slide__num">1</p>
          </div>
        </div>
        <div class="slide">
          <div class="slide__left_col">
            <div class="slide__image"></div>
          </div>
          <div class="slide__right_col">
            <h3 class="slide__title">Слайд номер два</h3>
            <p class="slide__num">2</p>
          </div>
        </div>
        <div class="slide">
          <div class="slide__left_col">
            <div class="slide__image"></div>
          </div>
          <div class="slide__right_col">
            <h3 class="slide__title">Слайд номер три</h3>
            <p class="slide__num">3</p>
          </div>
        </div>
        <!-- Добавьте больше слайдов по необходимости -->
      </div>
      <div class="slider__navigation">
        <button class="slider__prev-btn">Previous</button>
        <div class="slider__progressbar">
          <div class="slider__progressstatus"></div>
        </div>
        <button class="slider__next-btn">Next</button>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
